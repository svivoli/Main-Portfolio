                <form className="uk-form-stacked">
                    <div className="uk-margin">
                        <label id="label" className="uk-form-label" for="form-stacked-text">Name</label>
                        <div className="uk-form-controls">

                        </div>
                    </div>
                    <div className="uk-margin">

                    </div>
                    <div className="uk-margin">

                                placeholder="whereslink@gmail.com">
                        </div>
                    </div>
                    <div className="uk-margin">
                        <label id="label" className="uk-form-label" for="form-stacked-text">Phone</label>
                        <div className="uk-form-controls">
                            <input className="uk-input" id="senderPhone form-stacked-text" type="text" name="contactPhone"
                                placeholder="(444) 444-4444">
                        </div>
                    </div>
                    <div className="uk-margin">
                        <label id="label" className="uk-form-label" for="form-stacked-text">Message</label>
                        <div className="uk-form-controls">
                            <textarea className="uk-textarea" id="senderMessage" name="contactMessage" rows="5"></textarea>
                        </div>
                    </div>
                    <button className="submit-btn uk-button uk-button-default" type="submit">Send</button>
                </form>
